name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
    paths:
      - 'discovery/**'  
  pull_request:
    types:
      - closed
    branches: [ "master" ]
    paths:
      - 'discovery/**'  

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Make Gradle wrapper script executable
      run: |
          chmod +x discovery/./gradlew

    - name: Build with Gradle
      run: | 
          cd discovery
          gradlew build
    - name: Login to Docker Hub
      run: echo ${{ secrets.SECRET_PASSWORD }} | docker login -u ${{ secrets.SECRET_ID }} --password-stdin

    - name: Set up Docker Buildx
      run: docker buildx create --use

    - name: Build and Push Docker Image with Buildx
      run: |
        docker buildx build -t discovery:latest .
        docker buildx build --push -t discovery:latest .

    - name: SSH into EC2 and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.SECRET_PEMKEY }}
        port: 22
        script: |
          sudo docker pull discovery:latest
          sudo docker stop discovery
          sudo docker rm discovery
          sudo docker run -d -p 80:8080 --name discovery discovery:latest


