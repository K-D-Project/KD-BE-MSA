name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
    paths:
      - 'ui/**'  
  pull_request:
    types:
      - closed
    branches: [ "master" ]
    paths:
      - 'ui/**'  

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Make Gradle wrapper script executable
      run: |
          chmod +x ui/./gradlew

    - name: Build with Gradle
      run: | 
          cd ui
          ./gradlew build
          -Dspring.profiles.active=local
    - name: Login to Docker Hub
      run: echo ${{ secrets.SECRET_PASSWORD }} | docker login -u ${{ secrets.SECRET_ID }} --password-stdin

    - name: Set up Docker Buildx
      run: docker buildx create --use

    - name: Build and Push Docker Image with Buildx
      run: |
        cd ui
        docker buildx build -t kimkagyun/ui:latest .
        docker buildx build --push -t kimkagyun/ui:latest .

    - name: SSH into EC2 and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.SECRET_PEMKEY }}
        port: 22
        script: |
          IMAGE_NAME="kimkagyun/ui"
          IMAGE_TAG="latest"
          CONTAINER_NAME=ui

          if [ "$(sudo docker ps -q -f name=$CONTAINER_NAME)" ]; then
              sudo docker stop $CONTAINER_NAME
              sudo docker rm $CONTAINER_NAME
          fi
          
          if [ "$(sudo docker images -q $IMAGE_NAME:$IMAGE_TAG )" ]; then
              sudo docker rmi $IMAGE_NAME:$IMAGE_TAG
          fi
          
          sudo docker pull $IMAGE_NAME:$IMAGE_TAG
          sudo docker run -d --network kdbe -p 8081:8081 --name $CONTAINER_NAME $IMAGE_NAME:$IMAGE_TAG  
